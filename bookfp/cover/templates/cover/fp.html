{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fundamentals of Web Application Development</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Georgia", serif;
            background: #adee77c2;
            /* or any plain background */
        }

        .book-container {
            width: 420px;
            height: 600px;
            border: 3px solid #ffd700;
            padding: 20px;
            position: relative;
            color: white;

            /* Apply background only to the sheet */
            background-image: url("{% static 'images/bgimg.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }


        .top-title {
            font-size: 14px;
            font-weight: bold;
        }

        .main-title {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-top: 80px;
            line-height: 1.3;
        }

        .sub-text {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .special-edition {
            font-size: 16px;
            font-weight: bold;
            margin-top: 230px;
        }

        .authors {
            width: 100%;
            position: absolute;
            bottom: 15px;
            left: 0;
            font-size: 15px;
            font-weight: bold;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }

        .photo-box {
            position: absolute;
            right: 20px;
            bottom: 65px;
            width: 120px;
            height: 120px;
            border: 2px solid #fff;
            overflow: hidden;
            border-radius: 2px;
            background: #fff;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>

    <div class="book-container">

        <div class="top-title">SEC Insights</div>

        <div class="main-title">
            FUNDAMENTALS OF <br>
            WEB APPLICATION <br>
            DEVELOPMENT
        </div>

        <div class="sub-text">
            Deep Dive in HTML, CSS & JS Basics <br>
            Top seller of 2025
        </div>

        <div class="special-edition">SPECIAL EDITION</div>

        <div class="photo-box">
            <img src="{% static 'images/photo.jpg' %}" alt="Author">
        </div>

        <div class="authors">
            <span>UDHAYDHARSHAN.S</span>

        </div>

    </div>

</body>

</html>
